<style>
  h1,
  h2,
  h3,
  h4,
  h5,
  h6,
  body {
    font-family: "Muli", sans-serif;
  }

  button {
    background: #47C647;
    border: none;
    border-radius: 30px;
    color: white;
    padding: 15px 30px;
    font-size: 16px;
    font-weight: bold;
  }

  label {
    font-size: 11px;
    font-weight: 900 !important;
    color: #A5A5A5;
    margin-bottom: 4px;
  }

  .form-control {
    height: 45px;
    padding: .475rem .75rem;
    font-size: 14px;
    font-weight: 400;
    line-height: 1.5;
    color: #000000;
  }

  .form-group {
    margin-bottom: 4px;
  }
</style>

          <p class="text-white">Already a user? <a href="https://us.cloudwisdom.virtana.com/#/login" class="text-white">Login</a></p>
      </div>
    </div>

    <div class="d-flex w-100 justify-content-center mt-5">
      <div>
        <div class="col-12 col-md-7 p-4 p-sm-5 pb-3 bg-white rounded shadow" style="max-width: 500px;">
          <div class="account-box">
            <div class="text-center mb-3">
              <img src="/img/cloudwisdom.png" alt="CloudWisdom" style="max-width: 200px;">
              <h6 class="h5 mt-3">Start a free 21-day trial</h6>
            </div>
            <div>
              <form id="signupForm" action="https://us.cloudwisdom.virtana.com/signupAndProvision" onsubmit="addFields();" method="post">
                <span class="small text-danger ml-2 d-none" id="nameError"></span>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="firstName">First Name</label>
                    <input id="firstName" name="firstName" type="text" class="form-control" placeholder="First Name">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="lastName">Last Name</label>
                    <input id="lastName" name="lastName" type="text" class="form-control" placeholder="Last Name">
                  </div>
                </div>
                <div class="form-group">
                  <label for="email">Work Email * <span class="text-danger ml-2" id="emailError"></span></label>
                  <input type="email" id="email" name="email" placeholder="Work Email" class="form-control"
                    autocomplete="email" required>
                </div>
                <div class="form-group">
                  <label for="company">Company * <span class="text-danger ml-2" id="companyError"></span></label>
                  <input type="text" id="company" name="company" placeholder="Company" class="form-control"
                    autocomplete="company" required>
                  <div id="emailError" style="font-size: small; color: red;"></div>
                </div>
                <div class="form-group mb-0">
                  <label for="password">Password *</label>
                  <div class="cb-company-name">
                    <input id="password" name="password" class="form-control" autocomplete="off" type="password"
                      style="letter-spacing: 3px; font-weight: bold;">
                    <input type="hidden" id="phone" maxlength="40" name="phone" size="40" type="text" required />
                  </div>
                </div>
                <div id="captchaError" style="font-size: small; color: red;"></div>
                <span class="text-danger ml-2" id="captchaError"></span>
                <div class="g-recaptcha" data-sitekey="6LfWlTcUAAAAAABM43kjq03tyYQxNmFCeX-t08rW"></div>
                <div class="mt-4">
                  <button type="submit" style="width: 100%;">Create Free Account</button>
                </div>
              </form>
            </div>
            <div class="mt-4 text-center">
              <p class="small" style="max-width: 300px; margin: 0 auto;">By creating a CloudWisdom account you are
                agreeing to the <a href="https://www.metricly.com/legal/terms-service-trial/" class="text-darkblue">terms and conditions.</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-4">

          <p class="small text-white">Â© 2019 Virtana Inc. All rights reserved.</p>
          <div class="small text-white">
              <a href="https://www.metricly.com/legal/" target="_blank" class="text-white">Terms of Use</a>
               |
              <a href="mailto:support@metricly.com?Subject=Help%20%26%20Information%20About%20Signing%20up%20for%20Metricly" target="_top" class="text-white">Support</a>
            </div>
      </div>
    </div>
  </div>
</section>

<script> document.getElementById("companyError").innerHTML = "";
  document.getElementById("emailError").innerHTML = "";
  var queryStr = window.location.search;
  var paramPairs = queryStr.substr(1).split('&');
  var params = {};
  for (var i = 0; i < paramPairs.length; i++) {
    var parts = paramPairs[i].split('=');
    params[parts[0]] = parts[1];
  }
  if (params.error) {
    if (params.error == 1) {
      document.getElementById("companyError").innerHTML = "(Whoops, that company name is taken!)";
    }
    if (params.error == 2) {
      document.getElementById("emailError").innerHTML = "(An account with that email already exists)";
    }
    if (params.error == 3) {
      document.getElementById("nameError").innerHTML = "(Please enter your first and last name)";
      document.getElementById("nameError").classList.remove("d-none");
    }
    if (params.error == 4) {
      document.getElementById("captchaError").innerHTML = "Complete the captcha below. Disable ad-blocking if you aren't able to see it!";
    }
    if (params.error == 5) {
      alert("There was an error submitting the form. If it persists, please chat with us.");
    }
  }

  function addFields() {
    var form = document.getElementById("signupForm");
    var input = document.createElement("input");
    input.hidden = "true";
    input.type = "text";
    input.name = "fullName";
    input.value = document.getElementById("firstName").value + " " + document.getElementById("lastName").value;
    form.appendChild(input);
    var input = document.createElement("input");
    input.hidden = "true";
    input.type = "text";
    input.name = "utmCampaign";
    input.value = getCookie('utm_campaign');
    form.appendChild(input);
    var input = document.createElement("input");
    input.hidden = "true";
    input.type = "text";
    input.name = "utmKeyword";
    input.value = getCookie('utm_keyword');
    form.appendChild(input);
    var input = document.createElement("input");
    input.hidden = "true";
    input.type = "text";
    input.name = "utmMedium";
    input.value = getCookie('utm_medium');
    form.appendChild(input);
    var input = document.createElement("input");
    input.hidden = "true";
    input.type = "text";
    input.name = "utmSource";
    input.value = getCookie('utm_source');
    form.appendChild(input);
    var input = document.createElement("input");
    input.hidden = "true";
    input.type = "text";
    input.name = "fullStorySessionUrl";
    input.value = FS ? FS.getCurrentSessionURL() : '';
    form.appendChild(input);
  } </script>
